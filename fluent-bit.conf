[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info

    Parsers_File /fluent-bit/etc/parsers.conf

    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name forward
    Host 0.0.0.0
    Port 24224

[FILTER]
    Name parser
    Match *
    Key_Name log
    Parser json

[OUTPUT]
    Name file
    Match *
    Path /log/